[phases.setup]
nixPkgs = ["python311Full", "nodejs_18"]
aptPkgs = ["libcairo2-dev", "libpango1.0-dev", "libgdk-pixbuf2.0-dev", "libffi-dev", "shared-mime-info"]

[phases.install]
cmds = [
    "cd frontend && npm install && npm run build",
    "python -m venv /app/venv",
    "/app/venv/bin/pip install --upgrade pip",
    "/app/venv/bin/pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
    "mkdir -p backend/static",
    "cp -r frontend/dist/* backend/static/ || true",
    "chmod +x start.sh"
]

[start]
cmd = "./start.sh"
